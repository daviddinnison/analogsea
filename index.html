<!DOCTYPE html>
<html lang="en">
<head>
	<title>AnalogSea</title>
	<meta charset="UTF-8">
	<meta name="description" content="Signup page for AnalogSea cloud computing">
  	<meta name="keywords" content="AnalogSea, signup, login">

  	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<main>
		<header><img src="images/logo.png"></header>
		<section class="formcontainer">
			<form action="/signup/" method='post'>
				<h1>Sign up</h1>
					<label for="email">Email Address</label>
					<input type="email" placeholder="foo@bar.com" required>

					<label for="password">Password</label>
					<input type="Password" placeholder="1234passw0rd" required>

					<button type="submit" value="Submit">Sign up</button>
			</form>
			<a href="/forgot-password/new" class="forgotpassword">Forgot password?</a>
		</section>
		<p class="login">Already have an account? <a href="/login">Log in</a></p>

	</main>
</body>
</html>
